
<div id="iconModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Welcome to Tic Tac Toe! Choose your symbol</h3>
			</div>
		    <div class="modal-body">
		        <p id="question"></p>
		    </div>
		    <div class="modal-footer">
				<button type="button" class="btn btn-default styled" data-dismiss="modal" id="leftButton">X</button>
				<button type="button" class="btn btn-default styled" data-dismiss="modal" id="rightButton">O</button>
		    </div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="square">
        <div id="top-left" class="col-xs-4"><span>&nbsp;</span></div>
        <div id="top-middle" class="col-xs-4"><span>&nbsp;</span></div>
		<div id="top-right"	class="col-xs-4"><span>&nbsp;</span></div>
		<div id="center-left" class="col-xs-4"><span>&nbsp;</span></div>
		<div id="center-middle" class="col-xs-4"><span>&nbsp;</span></div>
		<div id="center-right" class="col-xs-4"><span>&nbsp;</span></div>
		<div id="bottom-left" class="col-xs-4"><span>&nbsp;</span></div>
		<div id="bottom-middle" class="col-xs-4"><span>&nbsp;</span></div>
		<div id="bottom-right" class="col-xs-4"><span>&nbsp;</span></div>
	</div>	
</div>
<div class="spacer">
</div>
<div id = "message-container" class="result-box">
	<p id = "my-message">Play Time</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
