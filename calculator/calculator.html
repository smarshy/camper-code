<!-- linking for google fonts -->
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine|Poiret One|PT Serif">
<!-- taking calculator as entire component -->
<div class="calculator">
  <p id="topic">My Calculator</p>
  <p id="description">Vatsala Swaroop</p>
  <!-- text box to display our output -->
  <input type="text" id="result" disabled="disabled"/>
  <!-- rows of buttons added-->
  <div class="row">
    <button class="clearing">AC</button>
    <button class="clearing">CE</button>
    <button>%</button>
    <button>รท</button>
  </div>
  <div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>
  </div>
  <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="big">+</button>
  </div>
  <div class="row">
    <button>0</button>
    <button>.</button>
    <button>=</button>
  </div>
</div>
</div>
